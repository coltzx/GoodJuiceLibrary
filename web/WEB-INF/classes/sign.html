    <script>
        function check(){
          var random = document.form1.random.value;

          $.ajax({
              url:"CheckRandomServlet",
              data:"random=" + random,//请求参数,url拼接的方式
              type:"post",//请求类型
              success:function(msg){
                  if(msg=="success"){
                      $("#res").text(msg);//text方法赋值div
                      $("#res").css("color","green");//css方法赋值样式
                      // $("input:submit").attr("disabled",false);//attr方法禁用登录按钮
                      $("button:submit").attr("disabled",false);//attr方法禁用登录按钮
                  }else if(msg=="fail"){
                      $("#res").text(msg);
                      $("#res").css("color","red");
                      //$("input:submit").attr("disabled",true);
                      $("button:submit").attr("disabled",true);//attr方法禁用登录按钮
                  }
              },
              error:function(){

              }


          });
        }
    </script>
